{% extends "blog/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
    <div class="content-section">
        <div class="media">
            <!--Calling the built-in user variable within Django-->
          <img class="rounded-circle account-img" src="{{user.profile.image.url}}"> 
          <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2> 
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>
         <!--This places the user and profile update forms for display on page-->
    <form method="POST" enctype="multipart/form-data"> <!--This encoding allows saving of images from form-->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{u_form|crispy }}
            {{p_form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class= "btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
    </div> 
{% endblock content%}
